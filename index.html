<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YFCC</title>
    <link rel="icon" type="image/png" href="cricket.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .bg {
            position: absolute;
            inset: 0;
            transform: scale(1.1);
            z-index: -2;
            background: rgba(10, 20, 35, 0.55);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        /* Center logo */
        .logo-box img {
            width: 300px;
            height: 300px;
            border-radius: 20px;
        }

        body.exit .bg,
        body.exit .overlay,
        body.exit .logo-box {
            animation: slideDownOut 0.6s ease-in forwards;
        }

        @keyframes slideDownOut {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="overlay"></div>

    <div class="logo-box">
        <img src="cricket.png" alt="Logo" />
    </div>

    <script>
        setTimeout(() => {
            document.body.classList.add("exit");

            setTimeout(() => {
                window.location.href = "home.html";
            }, 600);
        }, 3000); 
    </script>
</body>

</html>
